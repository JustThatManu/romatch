

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Swipen und Matchen</title>
  <script>

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    window.onload = () => {
      const token = getCookie('roblox_token');  t
      if (!token) {
        window.location.href = '/index.html';  
      }
    };
  </script>
</head>
<body>
  <h1>Willkommen zum Swipen und Matchen!</h1>

</body>
</html>
