<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login mit Roblox</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <div class="login-header">
                    <h2>Willkommen zurück</h2>
                    <p>Bitte melde dich mit deinem Account an</p>
                </div>
                <div class="login-form">
                    <div class="input-group">
                        <input type="text" placeholder="Benutzername">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Passwort">
                        <i class="fas fa-lock"></i>
                    </div>
                    <button class="login-btn standard-login">
                        <i class="fas fa-sign-in-alt"></i>
                        Anmelden
                    </button>

                    <div class="additional-links">
                        <a href="#" class="small-link">Passwort vergessen?</a>
                        <span class="separator">•</span>
                        <a href="#" class="small-link" id="showRegister">Registrieren</a>
                    </div>

                    <div class="divider">
                        <hr class="line">
                        <span>ODER</span>
                        <hr class="line">
                    </div>

                    <button id="loginButton" class="login-btn roblox-login">
                        <i class="fab fa-roblox"></i>
                        Mit Roblox anmelden
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-section">
                <div class="login-header">
                    <h2>Konto erstellen</h2>
                    <p>Erstelle deinen neuen Account</p>
                </div>
                <div class="login-form">
                    <div class="input-group">
                        <input type="text" placeholder="Benutzername">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="E-Mail">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Passwort">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Passwort wiederholen">
                        <i class="fas fa-lock"></i>
                    </div>
                    <button class="login-btn standard-login">
                        <i class="fas fa-user-plus"></i>
                        Registrieren
                    </button>

                    <div class="additional-links">
                        <a href="#" class="small-link" id="showLogin">Zurück zum Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const clientID = '2953047583810543857';
        const redirectURI = 'http://localhost:5500/callback.html';

        document.getElementById("loginButton").onclick = function() {
            const oauthURL = `https://apis.roblox.com/oauth/v1/authorize?client_id=${clientID}&redirect_uri=${encodeURIComponent(redirectURI)}&response_type=code&scope=openid%20profile`;
            window.location.href = oauthURL;
        };

        // Toggle zwischen Login und Registrierung
        document.getElementById("showRegister").onclick = function(e) {
            e.preventDefault();
            document.getElementById("loginForm").classList.remove("active");
            document.getElementById("registerForm").classList.add("active");
        };

        document.getElementById("showLogin").onclick = function(e) {
            e.preventDefault();
            document.getElementById("registerForm").classList.remove("active");
            document.getElementById("loginForm").classList.add("active");
        };
    </script>
</body>
</html>
